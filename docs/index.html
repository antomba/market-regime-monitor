<!DOCTYPE html>
<html>
<head>
  <title>Market Regime Monitor</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2/css/pico.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page container">
    <header class="hero">
      <div class="hero__text">
        <p class="eyebrow">Market Regime Monitor</p>
        <h1>Signal blend for risk posture and macro pulse.</h1>
        <p class="subhead">Volatility structure, credit spreads, breadth, and curve shape in one glance.</p>
      </div>
      <div class="hero__cards">
        <div class="card">
          <p class="card__label">Current Regime</p>
          <p class="card__value"><span id="regime" class="regime-badge">--</span></p>
        </div>
        <div class="card">
          <p class="card__label">Composite Score</p>
          <p class="card__value" id="score">--</p>
        </div>
        <div class="card">
          <p class="card__label">As of</p>
          <p class="card__value" id="date">--</p>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="panel">
        <div class="panel__header">
          <h2>Signal Map</h2>
          <p class="panel__meta">Latest daily readout</p>
        </div>
        <table id="table">
          <thead>
            <tr>
              <th>Signal</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
